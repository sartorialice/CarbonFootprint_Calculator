<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Carbon Footprint Tracker</h1>
        
        <form id="footprintForm">
            <div class="form-group">
                <label for="milesDriven">Miles Driven Per Day:</label>
                <input type="number" id="milesDriven" placeholder="e.g. 20" required>
            </div>

            <div class="form-group">
                <label for="dietType">Diet Type:</label>
                <select id="dietType" required>
                    <option value="meat">Meat-Based</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="vegan">Vegan</option>
                </select>
            </div>

            <div class="form-group">
                <label for="energyUsage">Energy Usage (kWh per month):</label>
                <input type="number" id="energyUsage" placeholder="e.g. 500" required>
            </div>

            <button type="submit">Calculate Footprint</button>
        </form>

        <div id="result" class="result">
            <!-- The calculated result will be shown here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
